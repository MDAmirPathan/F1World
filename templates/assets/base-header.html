{% block header %} {% load static %}

<head>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
  <div class="navbar">
    <div class="container">
      <a class="logo" href="/">F1<span>WORLD</span></a>

      <img id="mobile-cta" class="mobile-menu" src="{% static 'images/header/menu_icon.svg' %}" alt="open Navigation">

      <nav>

        <img id="mobile-exit" class="mobile-menu-exit" src="{% static 'images/header/close_grey_icon.svg' %}"
          alt="close Navigation">
          
        <ul class="primary-nav">
          <li class="current"><a href="/">Home</a></li>
          <li><a href="/liveTiming/">LiveTiming</a></li>
          <li><a href="/results/">Results</a></li>
          <li><a href="/aboutUS/">AboutUS</a></li>
          <li><a href="/contactUS/">ContactUS</a></li>
          <li><a href="/standings/">Standings</a></li>
          <li><a href="/whatsNew/">WhatsNew</a></li>
        </ul>

        <ul class="secondary-nav">
          <li class="login-cta"><a href="/login">LogIn</a></li>
          <li class="signup-cta"><a href="/signup">SignUp</a></li>
        </ul>
      </nav>
    </div>
  </div>
</body>
<script>

  const mobileBtn = document.getElementById('mobile-cta')
        nav = document.querySelector('nav')
        mobileBtnExit = document.getElementById('mobile-exit');
  
  mobileBtn.addEventListener('click', () => {
    nav.classList.add('menu-btn');
  })

  mobileBtnExit.addEventListener('click', () => {
    nav.classList.remove('menu-btn');
  })
  //to make header responsive
  //toggele etc


</script>

{% endblock header %}
